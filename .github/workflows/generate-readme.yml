name: Generate README from JSON

on:
  push:
    paths:
      - profile.json
      - profile.schema.json
      - generate-readme.js

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node generate-readme.js

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-generate README from profile.json"
          pull_strategy: rebase

